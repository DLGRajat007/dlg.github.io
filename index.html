<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLG - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInDown 1s forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1.5s forwards;
      animation-delay: 0.5s;
    }

    a.button {
      text-decoration: none;
      background: #1f1f1f;
      color: #f0f0f0;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }

    a.button:hover {
      background: #333;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to DLG</h1>
  <p>Let's create something extraordinary.</p>
  <a href="#" class="button">Get Started</a>
</body>
</html>
